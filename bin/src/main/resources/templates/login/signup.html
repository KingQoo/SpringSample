<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
<title>SignUp</title>
</head>
<body>
	<div class="containner">
		<div class="page-header">
			<h1>ユーザー登録画面</h1>
		</div>
		<form th:action="@{/signup}" method="post" th:0bject="${signupForm}">

				<!--  ユーザID入力エリア-->
						<div class="form-group">
							<label for="id">ユーザID</label>
							<input type="text" class="form-control" th:filed="*{userId}">
						</div>

				<!--  パスワード入力エリア-->
						<div class="form-group">
							<label for="password">パスワード</label>
							<input type="text" class="form-control" th:filed="*{password}">
						</div>
				<!--  ユーザ名入力エリア-->
						<div class="form-group">
						<label for="name">ユーザ名</label>
							<input type="text" class="form-control" th:filed="*{userName}">
						</div>
				<!--  誕生日入力エリア-->
						<div class="form-group">
							<label for="birthday">誕生日</label>
							<input type="text" class="form-control" placeholder="yyyy/MM/dd" th:filed="*{birthday}">
						</div>
				<!--  年齢入力エリア-->
						<div class="form-group">
						<label for="age">年齢</label>
							<input type="text" class="form-control" th:filed="*{age}">
						</div>
				<!--  結婚ステータス入力エリア-->
						<div class="form-group">
							<label for="marriage">結婚</label>
							<div th:each="item: ${radioMarriage}">
								<input type="radio" name="radioMarrige"
								th:text="${item.key}" th:value="${item.value}" th:filed="*{marriage}">
							</div>
						</div>
			<!-- ユーザ登録ボタン -->
			<ul th:each="error :${#fields.detailesErrors()}">
				<li th:text="${error.message}">Error Message</li>
			</ul>
			<button class="btn btn-primary" type="submit">ユーザ登録</button>
		</form>
	</div>

</body>
</html>
