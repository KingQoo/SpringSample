<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
<title>SignUp</title>
</head>
<body>
	<div class="col-sm-5">
		<div class="page-header">
			<h1>ユーザー登録画面</h1>
		</div>
		<form th:action="@{/signup}" method="post">
			<table class="table table-bordered table-hover">
				<!--  ユーザID入力エリア-->
				<tr>
					<th class="table-active col-sm-3">ユーザID</th>
					<td>
						<div class="form-group">
							<input type="text" class="form-control">
						</div>
					</td>
				</tr>
				<!--  パスワード入力エリア-->
				<tr>
					<th class="table-active">パスワード</th>
					<td>
						<div class="form-group">
							<input type="text" class="form-control">
						</div>
					</td>
				</tr>
				<!--  ユーザ名入力エリア-->
				<tr>
					<th class="table-active">ユーザ名</th>
					<td>
						<div class="form-group">
							<input type="text" class="form-control">
						</div>
					</td>
				</tr>
				<!--  誕生日入力エリア-->
				<tr>
					<th class="table-active">誕生日</th>
					<td>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="yyyy/MM/dd">
						</div>
					</td>
				</tr>
				<!--  年齢入力エリア-->
				<tr>
					<th class="table-active">年齢</th>
					<td>
						<div class="form-group">
							<input type="text" class="form-control">
						</div>
					</td>
				</tr>
				<!--  結婚ステータス入力エリア-->
				<tr>
					<th class="table-active">結婚</th>
					<td>
						<div class="form-group">

							<div th:each="item: ${radioMarriage}">
								<input type="radio" name="radioMarrige"
								th:text="${item.key}" th:value="${item.value}">
							</div>
						</div>
					</td>
				</tr>
			</table>
			<!-- ユーザ登録ボタン -->
			<button class="btn btn-primary" type="submit">ユーザ登録</button>
		</form>
	</div>

</body>
</html>
