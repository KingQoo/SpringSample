<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
<title>SignUp</title>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>ユーザー登録画面</h1>
		</div>
		<form th:action="@{/signup}" method="post" th:object="${signupForm}">

				<!--  ユーザID入力エリア-->
						<div class="form-group"
						th:classappend="${#fields.hasErrors('userId')}? 'has-error'">
							<label for="id">ユーザID</label>
							<input type="text" class="form-control" th:field="*{userId}">
							<span class="text-danger" th:if="${#fields.hasErrors('userId')}"
							th:errors="*{userId}">userId error</span>
						</div>

				<!--  パスワード入力エリア-->
						<div class="form-group"
							th:classappend="${#fields.hasErrors('password')}? 'has-error'">
							<label for="password">パスワード</label>
							<input type="text" class="form-control" th:field="*{password}">
							<span class="text-danger" th:if="${#fields.hasErrors('password')}"
							th:errors="*{password}">password error</span>
						</div>
				<!--  ユーザ名入力エリア-->
						<div class="form-group"
						th:classappend="${#fields.hasErrors('userName')}? 'has-error'">
						<label for="name">ユーザ名</label>
							<input type="text" class="form-control" th:field="*{userName}">
							<span class="text-danger" th:if="${#fields.hasErrors('userName')}"
							th:errors="*{userName}">userName error</span>
						</div>
				<!--  誕生日入力エリア-->
						<div class="form-group"
						th:classappend="${#fields.hasErrors('birthday')}? 'has-error'">
							<label for="birthday">誕生日</label>
							<input type="text" class="form-control" placeholder="yyyy/MM/dd" th:field="*{birthday}">
							<span class="text-danger" th:if="${#fields.hasErrors('birthday')}"
							th:errors="*{birthday}">birthday error</span>
						</div>
				<!--  年齢入力エリア-->
						<div class="form-group"
						th:classappend="${#fields.hasErrors('age')}? 'has-error'">
						<label for="age">年齢</label>
							<input type="text" class="form-control" th:field="*{age}">
							<span class="text-danger" th:if="${#fields.hasErrors('age')}"
							th:errors="*{age}">age error</span>
						</div>
				<!--  結婚ステータス入力エリア-->
						<div class="form-group"
						th:classappend="${#fields.hasErrors('userId')}? 'has-error'">
							<label for="marriage">結婚</label>
							<div th:each="item: ${radioMarriage}">
								<input type="radio" name="radioMarrige"
								th:text="${item.key}" th:value="${item.value}" th:field="*{marriage}">
								<span class="text-danger" th:if="${#fields.hasErrors('marriage')}"
							th:errors="*{marriage}">marriage error</span>
							</div>
						</div>
			<!-- ユーザ登録ボタン -->
			<ul th:each="error :${#fields.detailedErrors()}">
				<li th:text="${error.message}">Error Message</li>
			</ul>
			<button class="btn btn-primary" type="submit">ユーザ登録</button>
		</form>
	</div>

</body>
</html>
