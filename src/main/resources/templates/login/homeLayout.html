<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8">
<link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>

<link th:href="@{/css/home.css}" rel="stylesheet">

<title>Home</title>
</head>
<body class="container">
<!-- ヘッダー -->
	<header class="bg-secondary">
		<div class="container d-flex justify-content-between">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">SpringSample</a>
			</div>
			<form method="post" th:action="@{/login}">
				<button class="btn btn-link pull-right navbar-brand" type="submit">ログアウト</button>
			</form>
		</div>
	</header>
<!-- サイドバー -->
	<div class="container">
		<div class="row">
			<div class="col-2 ">
				<ul class="sidebar">
					<li role="presentation">
						<a th:href="@{'/userList'}">ユーザー管理</a>
					</li>
					<li role="presentation" sec:authorize="hasRole('ADMIN')">
						<a th:href="@{'/admin'}">アドミン用画面</a>
					</li>
				</ul>
			</div>
			<!-- コンテンツ -->
			<div class="col-10 main">
				<div th:include="__${contents}__"></div>
			</div>
		</div>
	</div>
</body>
</html>
